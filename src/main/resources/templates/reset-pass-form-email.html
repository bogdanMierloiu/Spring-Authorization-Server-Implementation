<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          crossorigin="anonymous">
    <link th:href="@{/style/style.css}" th:rel="stylesheet">
    <link rel="icon" th:href="@{/img/icon.svg}"  type="image/x-icon">
</head>
<body>

<div class="container">

    <div class="left-side">
        <img class="logo dark-logo" alt="" th:src="@{/img/authentication-logo.png}">
        <form th:action="@{/reset/email}" method="post" class="form-container">
            <input type="email" id="email" name="email" class="input" placeholder="E-mail" required autofocus/>
            <div class="details-container">
                <div>
                    <p class="info-txt">
                        Please enter the email address associated with your account.
                        You will receive an email with instructions on how to reset your password.
                    </p>
                </div>
            </div>
            <a class="btn-href">
                <button type="submit" class="login-btn">Send</button>
            </a>
            <div class="a-margin-up-bottom">
                <a th:href="@{/login}" class="sign-up-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Login</span>
                </a>
            </div>
        </form>
    </div>

    <div class="right-side">
        <img class="right-img" th:src="@{/img/spring-authorization-server.png}" alt="Girl Image">
    </div>
</div>

</body>
</html>
