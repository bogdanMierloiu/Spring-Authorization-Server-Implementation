<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Register client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          crossorigin="anonymous">
    <link th:href="@{/style/style.css}" th:rel="stylesheet">
    <link rel="icon" th:href="@{/img/icon.svg}"  type="image/x-icon">
</head>
<body>

<div class="container">
    <div class="left-side">
        <img class="logo dark-logo" alt="" th:src="@{/img/authentication-logo.png}">
        <form th:action="@{/admin/register-client}"
              th:object="${clientRequest}"
              th:method="post"
              class="form-container" id="addClientForm">
            <div class="password-container">
                <input type="text" id="clientName" th:field="*{clientName}"
                       class="input"
                       placeholder="Client name"
                       required/>
                <input type="text" id="clientId" th:field="*{clientId}"
                       class="input" placeholder="Client Id"
                       required/>
            </div>
            <div class="password-container">
                <input type="password" id="clientSecret" class="input" th:field="*{clientSecret}"
                       placeholder="Client secret"
                       required autofocus/>
                <div id="eyeIcons">
                    <i class="far fa-eye" id="secretEye"
                       th:onclick="'togglePasswordVisibility(\'clientSecret\', \'secretEye\', \'secretEyeSlash\')'"
                       aria-hidden="true"></i>
                    <i class="far fa-eye-slash" id="secretEyeSlash"
                       th:onclick="'togglePasswordVisibility(\'clientSecret\', \'secretEye\', \'secretEyeSlash\')'"
                       aria-hidden="true"></i>
                </div>
            </div>
            <div class="password-container">
                <input type="password" id="clientSecretConfirmed" th:field="*{clientSecretConfirmed}"
                       class="input"
                       placeholder="Confirm client secret"
                       required autofocus/>
                <div id="eyeIconsTwo">
                    <i class="far fa-eye" id="secretConfirmEye"
                       th:onclick="'togglePasswordVisibility(\'clientSecretConfirmed\', \'secretConfirmEye\', \'secretConfirmSlashEye\')'"
                       aria-hidden="true" onclick="return false;"></i>
                    <i class="far fa-eye-slash" id="secretConfirmSlashEye"
                       th:onclick="'togglePasswordVisibility(\'clientSecretConfirmed\', \'secretConfirmEye\', \'secretConfirmSlashEye\')'"
                       aria-hidden="true" onclick="return false;"></i>
                </div>
            </div>
            <div>
                <div>
                    <p class="info-txt">
                        Password must be between 8 and 32 characters and should not include white spaces.
                    </p>
                </div>
            </div>
            <div class="password-container">
                <p class="input">Select scope</p>
                <select id="scope" name="scope" style="margin: 2px" aria-label=".form-select-sm example"
                        required>
                    <option value="profile" selected>Profile</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <div class="form-container">
                <div>
                    <p class="info-txt">
                        Profile - access to user profile information.
                    </p>
                    <p class="info-txt">
                        Email - access only to user email.
                    </p>
                </div>
                <p class="input">Redirect URIs</p>
                <div style="margin-bottom: 5px">
                    <input type="text" th:field="*{redirectURIs}" class="input" placeholder="Redirect uri"
                           required>
                </div>
                <a class="sign-up-link" style="margin-bottom: 10px" id="addRedirectUri" href="">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
            <button type="submit" class="login-btn btn-create">Create</button>
            <div>
                <p class="text-warning" id="errorMessage" th:if="${errorMessage}"
                   th:utext="${errorMessage}"></p>
            </div>

            <div class="sign-up-container">
                <div class="a-margin-up-bottom">
                    <a th:href="@{/admin}" class="sign-up-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Admin Console</span>
                    </a>
                </div>
                <div class="a-margin-bottom">
                    <a th:href="@{/}" class="sign-up-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Dashboard</span>
                    </a>
                </div>
                <div class="a-margin-bottom">
                    <a th:href="@{/login}" class="sign-up-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Login</span>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="right-side">
        <img class="right-img" th:src="@{/img/spring-authorization-server.png}" alt="Girl Image">
    </div>
</div>


<script th:src="@{/js/script.js}" type="text/javascript"></script>
</body>
</html>
